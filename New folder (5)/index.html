<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #555;
      }

      .product-card {
        margin-left: 2vw;
        margin-right: 2vw;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        width: 300px;
        text-align: center;
        padding: 10px;
        border-radius: 0px;
        border-radius: 10px;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 200px; /* Adjust height to suit your image's aspect ratio */
      }

      .product-image-back,
      .product-image-front {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensure the full image is visible */
        transition: opacity 0.3s ease;
      }

      .product-image-front {
        opacity: 1;
      }

      .image-container:hover .product-image-front {
        opacity: 0;
      }

      .product-details {
        padding: 20px;
      }

      .product-title {
        font-size: 1em;
        margin: 0 0 10px;
      }

      .product-description {
        font-size: 1em;
        color: #555;
        margin: 0 0 20px;
      }

      .product-price {
        font-size: 1.2em;
        color: #818181;
        margin: 0 0 20px;
      }

      .buy-button {
        background-color: #000000;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .buy-button:hover {
        background-color: #505050;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <div class="image-container">
        <img
          src="Assets/one/back.webp"
          alt="Product Image"
          class="product-image-back"
        />
        <img
          src="Assets/one/front.webp"
          alt="Product Image"
          class="product-image-front"
        />
      </div>
      <div class="product-details">
        <h2 class="product-title">Product Name</h2>
        <p class="product-price">$29.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
